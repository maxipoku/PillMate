<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0e4f61;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#146175;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e4f61;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Context (Optional, keeps it clean) -->
  <rect width="600" height="800" fill="transparent"/>

  <!-- Main Device Body -->
  <g filter="url(#shadow)">
    <!-- Base Cylinder -->
    <rect x="100" y="100" width="400" height="600" rx="60" fill="url(#bodyGrad)" />
    
    <!-- Top Lid Accent -->
    <path d="M 100 160 L 500 160 L 500 160 A 60 60 0 0 1 440 220 L 160 220 A 60 60 0 0 1 100 160 Z" fill="#062b36" opacity="0.2" />
    <rect x="100" y="100" width="400" height="60" rx="60" fill="#2ec4b6" />
  </g>

  <!-- Screen Interface -->
  <rect x="150" y="250" width="300" height="220" rx="20" fill="#062b36" stroke="#2ec4b6" stroke-width="4"/>
  
  <!-- Screen Content -->
  <text x="300" y="340" font-family="sans-serif" font-size="52" fill="white" text-anchor="middle" font-weight="300">NEXT DOSE</text>
  <text x="300" y="410" font-family="sans-serif" font-size="64" fill="#2ec4b6" text-anchor="middle" font-weight="bold">7:00 PM</text>

  <!-- Dispenser Tray Area -->
  <path d="M 160 600 L 440 600 L 440 650 A 20 20 0 0 1 420 670 L 180 670 A 20 20 0 0 1 160 650 Z" fill="#051f26" />
  
  <!-- Branding -->
  <text x="300" y="550" font-family="sans-serif" font-size="24" fill="#1a7a8f" text-anchor="middle" letter-spacing="8" font-weight="bold">PILLMATE</text>
</svg>