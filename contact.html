<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - PillMate</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              medical: {
                primary: '#0e4f61', 
                secondary: '#1a7a8f', 
                accent: '#2ec4b6', 
                dark: '#062b36', 
                light: '#eefcfd', 
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-white text-slate-800 antialiased flex flex-col min-h-screen" data-page="contact">
    
    <div id="header-placeholder"></div>

    <main class="flex-grow">
         <!-- Header -->
        <div class="bg-medical-primary py-16 md:py-24">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h1 class="text-4xl font-extrabold text-white tracking-tight sm:text-5xl lg:text-6xl">Get in Touch</h1>
                <p class="mt-6 max-w-2xl mx-auto text-xl text-medical-light">Have questions about PillMate? We're here to help you live a healthier life.</p>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-12 mb-24 relative z-10">
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2">
                    
                    <!-- Contact Info Side -->
                    <div class="p-8 md:p-12 bg-slate-50 border-r border-slate-100">
                        <h3 class="text-2xl font-bold text-slate-900 mb-6">Contact Information</h3>
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <i data-lucide="map-pin" class="h-6 w-6 text-medical-primary mt-1 mr-4"></i>
                                <div>
                                    <p class="text-sm font-medium text-slate-900">Address</p>
                                    <p id="contact-address" class="text-slate-600 mt-1"></p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-lucide="mail" class="h-6 w-6 text-medical-primary mt-1 mr-4"></i>
                                <div>
                                    <p class="text-sm font-medium text-slate-900">Email</p>
                                    <a id="contact-email" href="#" class="text-slate-600 mt-1 hover:text-medical-primary transition-colors"></a>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-lucide="phone" class="h-6 w-6 text-medical-primary mt-1 mr-4"></i>
                                <div>
                                    <p class="text-sm font-medium text-slate-900">Phone</p>
                                    <a id="contact-phone" href="#" class="text-slate-600 mt-1 hover:text-medical-primary transition-colors"></a>
                                </div>
                            </div>
                        </div>

                        <!-- Map Placeholder -->
                        <div class="mt-10 rounded-lg overflow-hidden h-64 bg-slate-200 w-full relative">
                            <img id="contact-map" src="" alt="Office Location" class="w-full h-full object-cover opacity-80" />
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="bg-white/80 px-4 py-2 rounded-full text-sm font-semibold text-slate-700 shadow-sm backdrop-blur-sm">Interactive Map Unavailable</span>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Form Side -->
                    <div class="p-8 md:p-12">
                        <h3 class="text-2xl font-bold text-slate-900 mb-6">Send us a Message</h3>
                        <form onsubmit="event.preventDefault(); alert('Message Sent!');" class="space-y-6">
                            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700">First name</label>
                                    <input type="text" required class="mt-1 py-3 px-4 block w-full border border-slate-300 rounded-md focus:ring-medical-primary focus:border-medical-primary">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700">Last name</label>
                                    <input type="text" required class="mt-1 py-3 px-4 block w-full border border-slate-300 rounded-md focus:ring-medical-primary focus:border-medical-primary">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Email</label>
                                <input type="email" required class="mt-1 py-3 px-4 block w-full border border-slate-300 rounded-md focus:ring-medical-primary focus:border-medical-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700">Message</label>
                                <textarea rows="4" required class="mt-1 py-3 px-4 block w-full border border-slate-300 rounded-md focus:ring-medical-primary focus:border-medical-primary"></textarea>
                            </div>
                            <button type="submit" class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-medical-primary hover:bg-medical-dark transition-all">
                                Send Message <i data-lucide="send" class="ml-2 w-5 h-5"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <button id="scroll-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="fixed bottom-8 right-8 z-50 p-3 rounded-full bg-medical-primary text-white shadow-lg transition-all duration-300 opacity-0 translate-y-10 pointer-events-none hover:bg-medical-secondary">
        <i data-lucide="chevron-up" class="w-6 h-6"></i>
    </button>

    <script type="module" src="./script.js"></script>
  </body>
</html>
